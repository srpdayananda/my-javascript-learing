<html>

<head>
    <title>my second app</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h3 id="header">A simple Calculater</h3>
    <div id="container">
        <div id="calculater">
            <div id="result">
                <div id="history">
                    <p id="history value"></p>
                </div>
                <div id="output">
                    <p id="output value"></p>
                </div>
            </div>
            <div id="keyborad">
                <button class="operator" id="view">C</button>
                <button class="operator" id="view">CE</button>
                <button class="operator" id="view">%</button>
                <button class="operator" id="view">/</button>
                <button class="number" id="view">7</button>
                <button class="number" id="view">8</button>
                <button class="number" id="view">9</button>
                <button class="operator" id="view">*</button>
                <button class="number" id="view">4</button>
                <button class="number" id="view">5</button>
                <button class="number" id="view">6</button>
                <button class="operator" id="view">-</button>
                <button class="number" id="view">1</button>
                <button class="number" id="view">2</button>
                <button class="number" id="view">3</button>
                <button class="operator" id="view">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="comput">=</button>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="index.js"></script>
</body>

</html>
